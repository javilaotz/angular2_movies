<section>
	<div class="row">
			<div class="col-md-8">
				<div class="col-md-4">
					
				</div>
				<div class="col-md-8 img_cont">
					<span *ngFor="let img of image">
						<img class="person_img" src="{{getUrl(img.file_path)}}">
					</span>
				</div>
			</div>
			<div class="col-md-4">
				<div class="detail_box">
					<h2> < {{detail.name}}</h2>
					<div class="detail_overview">
						Birthday: {{detail.birthday}} <br/>
						From: {{detail.place_of_birth}}
					</div>
					<div class="detail_opBar">
						Homepage: <a [routerLink]="['', detail.homepage]">{{detail.homepage}}</a>
					</div>
				</div>
			</div>
	</div>
</section>
<section>
	<div class="row white">
		<div class="col-md-8">
			<h1>crew</h1>
		</div>
		<div class="col-md-4">
			<div class="credits_box">
				<h1>Interpretations</h1>
				<span *ngFor="let movie of credits">
					<ul class="list-group">
					  <li class="list-group-item"> 
					  	{{movie.release_date}} > <a [routerLink]="['/movie/', movie.id]">{{movie.original_title}}</a> as {{movie.character}}
					  </li>
					</ul>
				</span>
			</div>
		</div>
	</div>
</section>
