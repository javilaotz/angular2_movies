<section class="popular">
	<h1>All Series</h1>
	<div class="row">
		<div class="col-md-2 popular_1" *ngFor="let single_serie of series">
			<a [routerLink]="['/series', single_serie.id]" class="item_bg">
				<div>
					<img class="thumb_movie" src="{{getUrl(single_serie.poster_path)}}">
					<div class="item_titulo">
						<h4>{{single_serie.name}}</h4>
						<h5>( {{single_serie.original_name}} )</h5>
					</div>
				</div>
			</a>
		</div>
	</div>
</section>
