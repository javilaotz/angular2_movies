<section class="popular">
	<h1>Popular Movies</h1>
	<div class="row">
		<div class="col-md-2 popular_1" *ngFor="let single_popular of popular">
			<a href="#" class="item_bg">
				<div>
					<img class="thumb_movie" src="{{getUrl(single_popular.poster_path)}}">
					<div class="item_titulo"><h4>{{single_popular.title}}</h4></div>
				</div>
			</a>
		</div>
	</div>
</section>
